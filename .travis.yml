language: node_js
node_js:
  - "8"

cache: npm

branches:
  only:
    - developer
  except:
    - master

before_script:
  - npm install -g firebase-tools
  - npm install -g @angular/cli

script:
  - ng build --prod --aot

after_success:
  - firebase deploy --token $FIREBASE_TOKEN

