<mat-progress-bar mode="indeterminate" *ngIf="loading" style="z-index: 3; top: 0px; position: fixed!important;"></mat-progress-bar>
<div class="d-flex justify-content-center gradiente" 
[@pageAnimations]="loading? 'loading': 'notloading'">
  <div class="align-self-center jumbotron container-login">
    <div class="d-flex justify-content-center" >
      
        <img src="assets/img/logo.jpg" class="img-logo" alt="logo" 
        style="position: sticky; margin-top: -100px;">
      
    </div>

    <div class="row">            
        <mat-form-field  class="col" >
          <input matInput placeholder="Usuario" [(ngModel)]="name">
          <mat-error *ngIf="invalid">Usuario inválido</mat-error>

        </mat-form-field>

    </div>
    <div class="row">            
        <mat-form-field  class="col" >
          <input matInput placeholder="Contraseña" [(ngModel)]="password" type="{{visible? 'text': 'password'}}">
          <mat-error *ngIf="invalid">Contraseña inválida</mat-error>
          <a matSuffix (click)="visible=!visible">
            <mat-icon>{{visible? 'visibility':'visibility_off'}} </mat-icon>

          </a>
          

        </mat-form-field>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <button mat-flat-button style="
      background-color: darkslategrey;
      color: white;
      width: 100%;" 
      (click)="iniciarSesion()">Ingresar</button>
    </div>
    <div class="alert alert-danger d-flex justify-content-center mt-2 mb-0 p-1" *ngIf="invalid" role="alert" >
      <mat-icon>error_outline</mat-icon>
      <p style="font-size: 13px; margin: 0px; align-self: center;"> Usuario y/o contraseña incorrecto/s </p>
    </div>

  </div>

</div>
