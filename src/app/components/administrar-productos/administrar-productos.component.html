<div class="container">
    <div class="row" style="margin: 0px">
        <form class="example-form">

            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Buscar producto</mat-label>
                <input type="text" matInput placeholder="Ingrese detalles de la prenda" sty>
                <mat-icon matSuffix>search</mat-icon>

            </mat-form-field>



        </form>
    </div>

    <div class="card-columns" style="z-index: 0">
        <mat-card class="card" *ngFor="let prenda of prendasArray" style="margin-top: 10px; margin-bottom: 10px;">

            <img mat-card-image src="{{prenda['img']}}">
            <mat-card-content>
                <p>
                    {{prenda['nombre']}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button class="mdc-button mdc-button--raised" style="margin-right: 10px">Ver mas</button>
                <button class="mdc-button mdc-button--outlined">Editar</button>
            </mat-card-actions>
        </mat-card>
    </div>

</div>
