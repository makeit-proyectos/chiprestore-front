<mat-form-field>
  <mat-label>{{tittle}}</mat-label>
  <input 
  type="{{type}}" 
  matInput 
  [formControl]="input" 
  [matAutocomplete]="sugerencias"
  (keyup.enter)="this.keyEnter.emit(true);">
</mat-form-field>

<mat-autocomplete #sugerencias="matAutocomplete">
  <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
    {{option}}
  </mat-option>
</mat-autocomplete>
